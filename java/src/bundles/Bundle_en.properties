helpResize=Resize your images into different resolutions for various dpis.\n\nImages will be scaled up / down according to your source image dpi.\n\nDo not resize nine patch images using this tool, since there will be pixel loss during image resizing.
helpStatefulBtn=Generate stateful buttons for your image.\n\nYou can add states and adjust their styles.\n\nThe generated files include the stateful images and the xml.\n\nYou must select at least one state.
helpAppIconResize=Resize input image to app icons of various dpis.\n\nThe input image should be n x n. If the image is not n x n, transparent pixels will be added as padding to make the image dimension a square.
helpDimenScale=Scale the value of dimension in the dimen xml file with the supplied scale factor.\n\nThe input xml file must contain only <dimen> resources. Mixed resource type is not supported.
